<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" side="start" menuId="first" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navigateAndClose('/home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item (click)="navigateAndClose('/habitos')">
          <ion-icon name="repeat-outline" slot="start"></ion-icon>
          <ion-label>Hábitos</ion-label>
        </ion-item>

        <ion-item (click)="navigateAndClose('/perfil')">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
