<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Selector de fecha -->
  <ion-row class="ion-align-items-center ion-justify-content-center" style="margin-bottom: 16px;">
    <ion-button size="small" fill="clear" (click)="cambiarFecha(-1)">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-text>
      <h2>{{ fechaActual | date: 'fullDate' }}</h2>
    </ion-text>

    <ion-button size="small" fill="clear" (click)="cambiarFecha(1)">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-row>

  <!-- Lista de hábitos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let habito of habitos">
        <ion-card>
          <img *ngIf="habito.imagen" [src]="habito.imagen" alt="{{ habito.nombre }}" />
          <ion-card-content>
            <h3>{{ habito.nombre }}</h3>

            <ion-button
              expand="block"
              [fill]="habito.completado ? 'solid' : 'outline'"
              [color]="habito.completado ? 'success' : 'medium'"
              (click)="marcarComoCompletado(habito)">
              {{ habito.completado ? '✔ Completado' : 'Marcar como hecho' }}
            </ion-button>

            <ion-button expand="block" color="danger" (click)="eliminarHabito(habito.id)">
              Eliminar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para agregar hábito -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar-habito', fechaActual.toISOString().split('T')[0]]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
