<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding text-center">
  <!-- Saludo -->
  <h2 class="slide-in delay-0">¡Hola, {{ user }}!</h2>
  <p class="slide-in delay-1">Este es tu resumen de hoy:</p>

  <!-- Tarjeta de Hábitos si hay hábitos -->
  <ion-card class="slide-in delay-3" *ngIf="totalHabitos > 0">
    <ion-card-header>
      <ion-card-title>Resumen de Hábitos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Total: <strong>{{ totalHabitos }}</strong></p>
      <p>Cumplidos hoy: <strong>{{ habitosCumplidos }}</strong></p>
      <ion-progress-bar [value]="porcentajeHabitos" color="tertiary"></ion-progress-bar>
      <p>{{ (porcentajeHabitos * 100) | number:'1.0-0' }}% cumplido</p>
    </ion-card-content>
  </ion-card>

  <!-- Mensaje si no hay hábitos -->
  <ion-card *ngIf="totalHabitos === 0" class="slide-in delay-2">
    <ion-card-content>
      <p>No tienes hábitos registrados para hoy.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
